<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Score Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ğŸ IPL Score Prediction</h1>

    <label>Overs Completed:</label>
    <input type="number" id="overs" placeholder="e.g. 10">

    <label>Current Runs:</label>
    <input type="number" id="runs" placeholder="e.g. 85">

    <label>Wickets Lost:</label>
    <input type="number" id="wickets" placeholder="e.g. 3">

    <button onclick="viewHistory()">View Prediction History</button>
    <div id="history"></div>
</div>

<script src="script.js"></script>
</body>
</html>
